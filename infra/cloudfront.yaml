AWSTemplateFormatVersion: 2010-09-09
Description: >-
  CloudFront Distribution with ssl certificate pointing to S3 bucket

Resources:
  CloudFront:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Origins:
          - DomainName: !Sub "{{resolve:ssm:/Samhstn/DomainName:1}}.s3-website-${AWS::Region}.amazonaws.com"
            Id: S3Origin
            CustomOriginConfig:
              HTTPPort: 80
              HTTPSPort: 443
              OriginProtocolPolicy: http-only
        Enabled: true
        HttpVersion: http2
        DefaultRootObject: index.html
        Aliases:
          - "{{resolve:ssm:/Samhstn/DomainName:1}}"
        DefaultCacheBehavior:
          AllowedMethods:
            - GET
            - HEAD
          Compress: true
          TargetOriginId: S3Origin
          ForwardedValues:
            QueryString: true
            Cookies:
              Forward: none
          ViewerProtocolPolicy: redirect-to-https
        PriceClass: PriceClass_All
        ViewerCertificate:
          AcmCertificateArn: "{{resolve:ssm:/Samhstn/AcmCertArn:1}}"
          SslSupportMethod: sni-only

Outputs:
  CloudFrontDomainName:
    Value: !GetAtt CloudFront.DomainName
    Export:
      Name: SamhstnCloudFrontDomainName
